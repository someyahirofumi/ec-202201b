<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/piza.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html"> <!-- 企業ロゴ -->
						<img alt="main log" src="../static/img_pizza/header_logo.png"
						th:src="@{/img_curry/header_logo.png}" height="35" />
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link"
							th:href="@{/order/toCartList}">ショッピングカート</a>&nbsp;&nbsp; <a
							href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link"
							th:href="@{/user}">ログイン</a>&nbsp;&nbsp; <a
							href="item_list_pizza.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<form action="item_list_curry.html" th:action="@{/itemList}">
			<p>
				<input class="form-control btn btn-warning btn-block"
					id="toListButton" type="submit" value="商品リストへ戻る" />
			</p>
		</form>
		<form id="intoCartForm" >
			

			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">
					<h3 class="text-center">商品詳細</h3>
					<div class="row">
						<div class="col-xs-5">
							<img src="../static/img_curry/1.jpg"
								th:src="@{/img_curry/}+${item.imagePath}"
								class="img-responsive img-rounded item-img-center" />
						</div>

						<div class="col-xs-5">
							<div class="bs-component">
								<h4 th:text=${item.name}>じゃがバターベーコン</h4>
								<input type="hidden" id="itemNumber" th:value="${item.id}">
								<br /> <br />
								<p th:text="${item.description}">
									マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
							</div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputResponsibleCompany">サイズ</label>
									</div>
									<div class="col-sm-12">
										<label class="radio-inline" id="sizeM"> 
										 <input
											type="radio" class="size" name="size" 
											checked="checked" value="M" /> 
											 <input type="hidden" name="priceM" id="priceM" th:value="${item.priceM}">
											 <span class="price">&nbsp;М&nbsp;</span>
											 &nbsp;&nbsp;
											 <span th:text="${#numbers.formatInteger(item.priceM,4,'COMMA')}"
											id="sizeMprice">1,380</span>円(税抜)
										</label> <label class="radio-inline" id="sizeL"> <input
											type="radio" class="size" name="size" 
											value="L"> <input type="hidden" name="priceL"
											id="priceL" th:value="${item.priceL}"> <span
											class="price">&nbsp;Ｌ</span> >&nbsp;&nbsp;<span
											th:text="${#numbers.formatInteger(item.priceL,4,'COMMA')}"
											id="sizeLprice" th:value="${item.priceL}"
											th:field="*{priceL}">2,380</span> 円(税抜)
										</label>


									</div>
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputResponsibleCompany">
											トッピング：&nbsp;1つにつき <span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
											<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
										</label>
									</div>
									<div class="col-sm-12" id="topping">
										<!--   <label class="checkbox-inline">
                        <input type="checkbox" value="" />オニオン
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" value="" />チーズ
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" value="" />ピーマン
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" value="" />ロースハム </label
                      ><br />
                      <label class="checkbox-inline">
                        <input type="checkbox" value="" />ほうれん草
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" value="" />ぺパロに
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" value="" />グリルナス
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" value="" />あらびきソーセージ
                      </label>  -->
										<label class="checkbox-inline"
											th:each="toppings:${item.toppingList}"> <input
											type="checkbox" name="topping" class="toppingCount"
											th:value="${toppings.id}" th:text="${toppings.name}"
											>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-xs-5 col-sm-5">
										<label for="">数量:</label> <label class="control-label"
											style="color: red" for="inputError">数量を選択してください</label> <select
											name="area" class="form-control" 
											id="quantity">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-xs-offset-2 col-xs-10">
							<div class="form-group">
								<!-- -->
								この商品金額：<span id="total-price"
									th:text="${#numbers.formatInteger(item.priceM,4,'COMMA')}">0
								</span>円(税抜)
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-3">
							<div class="form-group">
								<p>
									<input class="form-control btn btn-warning btn-block"
										id="toCartButton" type="submit" value="カートに入れる" />
								</p>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div id="popup" class="popup">
									<div class="content">
									<p>カートに商品が追加されました！</p>
									<button id="close">閉じる</button>
									<a th:href="@{/order/toCartList}">ショッピングカートへ</a>
									</div>
		</div>
	</div>
	<!-- end container -->
	<script th:src="@{/js/itemDetail.js}"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>

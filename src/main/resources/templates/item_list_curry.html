<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ピザ屋のネット注文</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/piza.css}">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span> <span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html">
						<!-- 企業ロゴ -->
						<img alt="main log" src="../static/img_curry/header_logo.png" height="35" />
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list_pizza.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" class="form-horizontal" th:action="@{/itemList}"
							 name="search">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input id="autocomplete" type="text" name="code" class="form-control input-sm" />
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">
									検索
								</button>
								<button type="reset" value="クリア" class="btn btn-default">
									クリア
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--並び順の表示-->
		<form th:action="@{/itemAlign}" method="POST">
		<select id="listBox" name="listBox">
		<option value="none">---</option>
		<option value="low">価格が安い順</option>
		<option value="high">価格が高い順</option>
		</select>
			<button type="submit">並べ替え</button>
		</form>

		<!-- table -->
		<div class="row">
			<div class="
				table-responsive
				col-lg-offset-1
				col-lg-10
				col-md-offset-1
				col-md-10
				col-sm-10
				col-xs-12
				">


				<!--全件一覧のリンク-->
				<div style="text-align: right;"><a th:href="@{/itemList}">全商品一覧へ</a></div>
				検索結果：<span id="result" th:text="${code}"></span><br>
				<!--検索結果がないときのメッセージ-->
				<span th:text="${noList}" style="font-weight:bold;color:orange;font-size:150%"></span>
				
				<!--検索結果の表示-->
				<table class="table table-striped item-list-table">
					<tbody>
						<div th:each="search,status:${searchItem}">
							<div th:if="${status.index % 3 ==0}">
								<tr>
							</div>
							<th>
								<a href="item_detail.html">
									<img src="../static/img_curry/1.jpg"
										class="img-responsive img-rounded item-img-center" width="150" height="150"
										th:src="@{/img_curry/}+${search.imagePath}" /> </a><br />
								<a href="item_detail.html" th:text="${search.name}">じゃがバターベーコン</a><br />
								<span class="price">M</span>
								<span th:text="${search.priceM}"></span>&nbsp;&nbsp;円(税抜)<br />
								<span class="price">L</span>
								<span th:text="${search.priceL}"></span>&nbsp;&nbsp;円(税抜)<br />
							</th>
							<div th:if="${status.index % 3 ==2}">
								</tr>
							</div>
						</div>
					</tbody>
				</table>
				<!--全件表示-->
				<table class="table table-striped item-list-table">
					<tbody>
						<div th:each="item,status:${itemList}">
							<div th:if="${status.index % 3 ==0}">
								<tr>
							</div>
							<th>
								<a href="item_detail.html">
									<img src="../static/img_curry/1.jpg"
										class="img-responsive img-rounded item-img-center" width="200" height="133"
										th:src="@{/img_curry/}+${item.imagePath}" /> </a><br />
								<a href="item_detail.html" th:text="${item.name}">じゃがバターベーコン</a><br />
								<span class="price">M</span>
								<span th:text="${item.priceM}"></span>&nbsp;&nbsp;円(税抜)<br />
								<span class="price">L</span>
								<span th:text="${item.priceL}"></span>&nbsp;&nbsp;円(税抜)<br>
							</th>
							<div th:if="${status.index % 3 ==2}">
								</tr>
							</div>
						</div>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" th:src="@{/js/autocomplete.js}"></script>
	<script src="js/itemList.js"></script>
</body>

</html>
